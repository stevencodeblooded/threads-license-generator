<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Pro Bot - License Generator</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #101010;
            border-bottom: 1px solid #262626;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            font-size: 20px;
            font-weight: 600;
            color: #1877f2;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-link {
            color: #e4e6eb;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        
        .nav-link:hover {
            background-color: #1a1a1a;
        }
        
        .nav-link.active {
            background-color: #1877f2;
            color: #fff;
        }
        
        .logout-nav {
            background-color: #363636;
            color: #fff;
        }
        
        .logout-nav:hover {
            background-color: #e41e3f;
        }
        
        /* Main Content */
        .main-content {
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #101010;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #262626;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #1877f2;
        }
        
        .subtitle {
            text-align: center;
            color: #8a8a8a;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e4e6eb;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #363636;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #1877f2;
        }
        
        .license-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            transition: opacity 0.3s;
        }
        
        .license-types.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .license-type {
            background-color: #1a1a1a;
            border: 2px solid #262626;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .license-type:hover {
            border-color: #363636;
        }
        
        .license-type.selected {
            border-color: #1877f2;
            background-color: rgba(24, 119, 242, 0.1);
        }

        .license-type.custom {
            background-color: rgba(147, 51, 234, 0.1);
            color: #9333ea;
        }
        
        .license-type input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .license-type h3 {
            margin-bottom: 8px;
            color: #fff;
            font-size: 18px;
        }
        
        .license-type .duration {
            color: #1877f2;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .license-type .features {
            color: #8a8a8a;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .license-type .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #00d46a;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .custom-options {
            background-color: #1a1a1a;
            border: 1px solid #363636;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .custom-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-direction: column;
        }
        
        .custom-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        
        .custom-inputs {
            display: none;
            gap: 15px;
            margin-top: 15px;
        }
        
        .custom-inputs.show {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1665d8;
        }
        
        button:disabled {
            background-color: #363636;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #262626;
            display: none;
        }
        
        .result.success {
            border-color: #00d46a;
        }
        
        .result.error {
            border-color: #e41e3f;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #00d46a;
        }
        
        .result.error h3 {
            color: #e41e3f;
        }
        
        .license-info {
            background-color: #262626;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #363636;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background-color: #4a4a4a;
        }
        
        .feature-list {
            margin-top: 15px;
            padding: 15px;
            background-color: #262626;
            border-radius: 6px;
        }
        
        .feature-list h4 {
            color: #1877f2;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .feature-list ul {
            list-style: none;
            font-size: 13px;
            color: #e4e6eb;
        }
        
        .feature-list li {
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #00d46a;
        }
        
        /* Auth Section */
        .auth-container {
            max-width: 400px;
            width: 100%;
            margin: 100px auto;
        }
        
        .auth-section {
            background-color: #101010;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #262626;
        }
        
        .auth-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-msg {
            background-color: rgba(228, 30, 63, 0.1);
            color: #e41e3f;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .license-types {
                grid-template-columns: 1fr;
            }
            
            .custom-inputs.show {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
        }
        .logo-container {
            display: flex;
            gap: 7px;
            align-items: center;
        }
        .threads-logo {
            width: 50px;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="authSection" style="display: block;">
        <div class="auth-container">
            <div class="auth-section">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="apiKey">API Key</label>
                        <input 
                            type="password" 
                            id="apiKey" 
                            placeholder="Enter your admin API key"
                            required
                        >
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="authError" class="error-msg"></div>
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" style="display: none;">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo-container">
                    <a href="/">
                        <img src="assets/icon.png" alt="threads" class="threads-logo">
                    </a>
                    <a href="/" class="nav-brand">Threads Pro Bot</a>
                </div>
                <div class="nav-links">
                    <a href="app.html" class="nav-link active">License Generator</a>
                    <a href="admin.html" class="nav-link">Admin Dashboard</a>
                    <a href="#" class="nav-link logout-nav" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container">
                <h1>License Generator</h1>
                <p class="subtitle">Create new licenses for Threads Pro Bot</p>
                
                <form id="licenseForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="user@email.com"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label>Select License Type</label>
                        <div class="license-types" id="licenseTypes">
                            <label class="license-type">
                                <input type="radio" name="licenseType" value="trial" checked>
                                <h3>Trial</h3>
                                <div class="duration">7 days</div>
                                <div class="features">
                                    • Extract up to 20 threads<br>
                                    • Basic features<br>
                                    • Perfect for testing
                                </div>
                            </label>
                            
                            <label class="license-type">
                                <input type="radio" name="licenseType" value="basic">
                                <h3>Basic</h3>
                                <div class="duration">30 days</div>
                                <div class="features">
                                    • Extract up to 100 threads<br>
                                    • All core features<br>
                                    • Personal use
                                </div>
                            </label>
                            
                            <label class="license-type">
                                <input type="radio" name="licenseType" value="pro">
                                <span class="badge">POPULAR</span>
                                <h3>Pro</h3>
                                <div class="duration">365 days</div>
                                <div class="features">
                                    • Extract up to 500 threads<br>
                                    • Priority support<br>
                                    • Business use
                                </div>
                            </label>
                            
                            <label class="license-type">
                                <input type="radio" name="licenseType" value="enterprise">
                                <h3>Enterprise</h3>
                                <div class="duration">365 days</div>
                                <div class="features">
                                    • Extract up to 1000 threads<br>
                                    • Premium support<br>
                                    • Agency use
                                </div>
                            </label>
                        </div>
                        
                        <!-- Custom Options -->
                        <div class="custom-options">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="enableCustom" onchange="toggleCustomOptions()">
                                <label for="enableCustom">Use custom license settings</label>
                            </div>
                            
                            <div class="custom-inputs" id="customInputs">
                                <div class="form-group">
                                    <label for="customDays">Duration (days)</label>
                                    <input 
                                        type="number" 
                                        id="customDays" 
                                        min="1" 
                                        max="365" 
                                        placeholder="Enter days"
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="customThreads">Max Threads</label>
                                    <input 
                                        type="number" 
                                        id="customThreads" 
                                        min="1" 
                                        max="10000" 
                                        placeholder="Enter max threads"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" id="submitBtn">Generate License Key</button>
                </form>
                
                <div id="result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        // const API_BASE = 'http://localhost:3000/api';
        const API_BASE = 'https://threads-extension-backend.vercel.app/api';
        let apiKey = '';

        // Check if already logged in
        window.onload = function() {
            const savedApiKey = localStorage.getItem('adminApiKey');
            if (savedApiKey) {
                apiKey = savedApiKey;
                showApp();
            }
        };
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyInput = document.getElementById('apiKey');
            apiKey = keyInput.value;
            
            // Test the API key
            try {
                const response = await fetch(`${API_BASE}/admin/licenses/active`, {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });
                
                if (response.ok) {
                    localStorage.setItem('adminApiKey', apiKey);
                    showApp();
                } else {
                    showAuthError('Invalid API key');
                }
            } catch (error) {
                showAuthError('Failed to connect to server');
            }
        });
        
        function showApp() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('adminApiKey');
            apiKey = '';
            window.location.reload();
        }
        
        function showAuthError(message) {
            const authError = document.getElementById('authError');
            authError.textContent = message;
            authError.style.display = 'block';
            setTimeout(() => {
                authError.style.display = 'none';
            }, 5000);
        }
        
        // Handle license type selection
        document.querySelectorAll('.license-type').forEach(type => {
            type.addEventListener('click', function() {
                if (!document.getElementById('enableCustom').checked) {
                    document.querySelectorAll('.license-type').forEach(t => t.classList.remove('selected'));
                    this.classList.add('selected');
                    this.querySelector('input[type="radio"]').checked = true;
                }
            });
        });
        
        // Set initial selection
        document.querySelector('.license-type').classList.add('selected');
        
        function toggleCustomOptions() {
            const checkbox = document.getElementById('enableCustom');
            const customInputs = document.getElementById('customInputs');
            const licenseTypes = document.getElementById('licenseTypes');
            
            if (checkbox.checked) {
                customInputs.classList.add('show');
                licenseTypes.classList.add('disabled');
                document.getElementById('customDays').required = true;
                document.getElementById('customThreads').required = true;
            } else {
                customInputs.classList.remove('show');
                licenseTypes.classList.remove('disabled');
                document.getElementById('customDays').required = false;
                document.getElementById('customThreads').required = false;
                document.getElementById('customDays').value = '';
                document.getElementById('customThreads').value = '';
            }
        }
        
        // License form submission
        document.getElementById('licenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const useCustom = document.getElementById('enableCustom').checked;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            let requestData = { email };
            
            if (useCustom) {
                const customDays = parseInt(document.getElementById('customDays').value);
                const customThreads = parseInt(document.getElementById('customThreads').value);
                
                if (!customDays || !customThreads) {
                    alert('Please enter both custom days and max threads');
                    return;
                }
                
                requestData.days = customDays;
                requestData.maxThreads = customThreads;
                requestData.licenseType = 'basic'; // Default type for custom licenses
            } else {
                requestData.licenseType = document.querySelector('input[name="licenseType"]:checked').value;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating license...';
            
            try {
                const response = await fetch(`${API_BASE}/public/create-license`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const license = data.license;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ License Created Successfully!</h3>
                        <p>Your ${useCustom ? 'custom' : license.type} license has been generated.</p>
                        
                        <div class="license-info">
                            <strong>Email:</strong> ${license.email}
                        </div>
                        <div class="license-info">
                            <strong>License Key:</strong> ${license.key}
                            <button class="copy-btn" onclick="copyToClipboard('${license.key}', this)">Copy</button>
                        </div>
                        <div class="license-info">
                            <strong>Type:</strong> ${license.type.charAt(0).toUpperCase() + license.type.slice(1)}
                        </div>
                        <div class="license-info">
                            <strong>Valid for:</strong> ${license.validDays} days
                        </div>
                        <div class="license-info">
                            <strong>Expires:</strong> ${new Date(license.expiresAt).toLocaleDateString()}
                        </div>
                        
                        <div class="feature-list">
                            <h4>License Features:</h4>
                            <ul>
                                <li>Extract up to ${license.features.maxThreads} threads</li>
                                <li>${license.features.customDelays ? 'Custom posting delays' : 'Standard posting delays'}</li>
                                <li>${license.features.advancedMode ? 'Advanced mode enabled' : 'Basic mode'}</li>
                                <li>${license.features.priority === 'high' ? 'Priority support' : 'Standard support'}</li>
                            </ul>
                        </div>
                    `;
                    
                    // Clear form
                    document.getElementById('email').value = '';
                    if (useCustom) {
                        document.getElementById('customDays').value = '';
                        document.getElementById('customThreads').value = '';
                        document.getElementById('enableCustom').checked = false;
                        toggleCustomOptions();
                    }
                } else {
                    throw new Error(data.message || 'Failed to create license');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate License Key';
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
        
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
