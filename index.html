<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Pro Bot - Get Your License</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #101010;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #262626;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #1877f2;
        }
        
        .subtitle {
            text-align: center;
            color: #8a8a8a;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #e4e6eb;
            font-size: 14px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #363636;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #1877f2;
        }
        
        .license-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .license-type {
            background-color: #1a1a1a;
            border: 2px solid #262626;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .license-type:hover {
            border-color: #363636;
        }
        
        .license-type.selected {
            border-color: #1877f2;
            background-color: rgba(24, 119, 242, 0.1);
        }
        
        .license-type input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .license-type h3 {
            margin-bottom: 8px;
            color: #fff;
            font-size: 18px;
        }
        
        .license-type .duration {
            color: #1877f2;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .license-type .features {
            color: #8a8a8a;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .license-type .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #00d46a;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #1665d8;
        }
        
        button:disabled {
            background-color: #363636;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #262626;
            display: none;
        }
        
        .result.success {
            border-color: #00d46a;
        }
        
        .result.error {
            border-color: #e41e3f;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #00d46a;
        }
        
        .result.error h3 {
            color: #e41e3f;
        }
        
        .license-info {
            background-color: #262626;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #363636;
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background-color: #4a4a4a;
        }
        
        .feature-list {
            margin-top: 15px;
            padding: 15px;
            background-color: #262626;
            border-radius: 6px;
        }
        
        .feature-list h4 {
            color: #1877f2;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .feature-list ul {
            list-style: none;
            font-size: 13px;
            color: #e4e6eb;
        }
        
        .feature-list li {
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #00d46a;
        }
        
        @media (max-width: 600px) {
            .license-types {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Threads Pro Bot</h1>
        <p class="subtitle">Choose your license type and get started instantly</p>
        
        <form id="licenseForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                >
            </div>
            
            <div class="form-group">
                <label>Select License Type</label>
                <div class="license-types">
                    <label class="license-type">
                        <input type="radio" name="licenseType" value="trial" checked>
                        <h3>Trial</h3>
                        <div class="duration">7 days</div>
                        <div class="features">
                            • Extract up to 20 threads<br>
                            • Basic features<br>
                            • Perfect for testing
                        </div>
                    </label>
                    
                    <label class="license-type">
                        <input type="radio" name="licenseType" value="basic">
                        <h3>Basic</h3>
                        <div class="duration">30 days</div>
                        <div class="features">
                            • Extract up to 100 threads<br>
                            • All core features<br>
                            • Personal use
                        </div>
                    </label>
                    
                    <label class="license-type">
                        <input type="radio" name="licenseType" value="pro">
                        <span class="badge">POPULAR</span>
                        <h3>Pro</h3>
                        <div class="duration">365 days</div>
                        <div class="features">
                            • Extract up to 500 threads<br>
                            • Priority support<br>
                            • Business use
                        </div>
                    </label>
                    
                    <label class="license-type">
                        <input type="radio" name="licenseType" value="enterprise">
                        <h3>Enterprise</h3>
                        <div class="duration">365 days</div>
                        <div class="features">
                            • Extract up to 1000 threads<br>
                            • Premium support<br>
                            • Agency use
                        </div>
                    </label>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Generate License Key</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        // const API_URL = 'http://localhost:3000/api/public/create-license';
        const API_URL = 'https://scratch-certain-gravity.glitch.me/api/public/create-license';
        
        // Handle license type selection
        document.querySelectorAll('.license-type').forEach(type => {
            type.addEventListener('click', function() {
                document.querySelectorAll('.license-type').forEach(t => t.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
        
        // Set initial selection
        document.querySelector('.license-type').classList.add('selected');
        
        document.getElementById('licenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const licenseType = document.querySelector('input[name="licenseType"]:checked').value;
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating license...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, licenseType })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const license = data.license;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ License Created Successfully!</h3>
                        <p>Your ${license.type} license has been generated.</p>
                        
                        <div class="license-info">
                            <strong>Email:</strong> ${license.email}
                        </div>
                        <div class="license-info">
                            <strong>License Key:</strong> ${license.key}
                            <button class="copy-btn" onclick="copyToClipboard('${license.key}', this)">Copy</button>
                        </div>
                        <div class="license-info">
                            <strong>Type:</strong> ${license.type.charAt(0).toUpperCase() + license.type.slice(1)}
                        </div>
                        <div class="license-info">
                            <strong>Valid for:</strong> ${license.validDays} days
                        </div>
                        <div class="license-info">
                            <strong>Expires:</strong> ${new Date(license.expiresAt).toLocaleDateString()}
                        </div>
                        
                        <div class="feature-list">
                            <h4>Your License Includes:</h4>
                            <ul>
                                <li>Extract up to ${license.features.maxThreads} threads</li>
                                <li>${license.features.customDelays ? 'Custom posting delays' : 'Standard posting delays'}</li>
                                <li>${license.features.advancedMode ? 'Advanced mode enabled' : 'Basic mode'}</li>
                                <li>${license.features.priority === 'high' ? 'Priority support' : 'Standard support'}</li>
                            </ul>
                        </div>
                    `;
                    
                    // Clear form
                    document.getElementById('email').value = '';
                } else {
                    throw new Error(data.message || 'Failed to create license');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate License Key';
                
                // Scroll to result
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
        
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                // Change button text temporarily
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = 'Copied!';
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    console.error('Fallback: Unable to copy', err);
                }
                document.body.removeChild(textArea);
            });
        }
    </script>
</body>
</html>
